<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event create Form</title>
</head>
<body>
    <div class="e-form">
        <div class="container">
            <form action="" id="createEventForm">
                <label for="eventName">Name of the event</label>
                <input type="text" id="eventName">

                <label>
                    <span class="d-flex justify-content-between align-items-center">
                        Participants
                        <b class="badge badge-danger" id="clearSelectValue">clear</b>
                    </span>

                    <span class="select" id="eventParticipants"></span>
                </label>

                <label>
                    <span>
                        Day
                    </span>

                    <span class="select-day" id="eventDay"></span>
                </label>

                <label>
                    <span>
                        Time
                    </span>

                    <span class="select-time" id="eventTime"></span>
                </label>
                <div class="e-form__buttons mt-4">
                    <a class="btn btn-danger" href="/">Cancel</a>
                    <button class="btn btn-success" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
